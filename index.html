<!DOCTYPE html><html><head><title>Welcome</title></head><body><h1>Добро пожаловать!</h1><p>This is a simple landing page for OpenClaw.</p><button id="playBtn" style="margin-top:20px;padding:10px;font-size:16px;">Play Tetris</button>
<script>
  document.getElementById('playBtn').addEventListener('click', () => {

  });
</script>
</body></html>
